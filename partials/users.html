 <div class="row">
    <div class="col-md-12" ng-show="users.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-user/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;إضافة مستعمل</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>اسم&nbsp;</th>
        <th>لقب&nbsp;</th>
        <th>بريد الكتروني&nbsp;</th>
        <th>العملية&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in users">
                <td>{{data.fname}}</td>
                <td>{{data.lname}}</td>
                <td>{{data.email}}</td>
                <td><a href="#/edit-user/{{data.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; تحين مستعمل</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="users.length == 0">
        <div class="col-md-12">
            <h4>لا يوجد مستعملون</h4>
        </div>
    </div>
</div>
