<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/users"><i class="glyphicon glyphicon-th-large"></i> قائمة المستعملين </a>
        <a ng-show="user._id" class= "navbar-brand" href= "#/edit-user/0"><i class="glyphicon glyphicon-plus"></i> Create user </a>
        <a ng-show="user._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing user Id : {{user._id}}</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> الاسم </label>
    <div class="col-md-4">
    <input name="fname" ng-model="user.fname" type= "text" class= "form-control" placeholder="الاسم" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">الاسم مطلوب</span>
    </div>
</div>
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> اللقب </label>
    <div class="col-md-4">
    <input name="lname" ng-model="user.lname" type= "text" class= "form-control" placeholder=" اللقب" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Name Required</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"> البريد الإلكتروني </label>
    <div class="col-md-4">
    <input name="email" ng-model="user.email" type= "email" class= "form-control" placeholder="البريد الإلكتروني" required/>
    <span ng-show="myForm.email.$dirty && myForm.email.$invalid && !myForm.email.$error.email" class="help-inline">Email Required</span>
    <span ng-show="myForm.email.$error.email" class="help-inline">Email is not valid</span>
    </div>
</div>
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> كلمة السر </label>
    <div class="col-md-4">
    <input name="password" ng-model="user.password" type= "password" class= "form-control" placeholder="كلمة السر" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Password Required</span>
    </div>
</div>

<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="saveUser(user);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteUser(user)"
                ng-show="user._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
